<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Map Example</title>
    <!-- Include Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Style for the map container -->
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Leo Feng</h1>
    <div id="map"></div>

    <!-- Include Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([49.2537, -123.0033], 13); // Set center and zoom level

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker to the map
        L.marker([49.2537, -123.0033]).addTo(map)
            .bindPopup("<b>British Columbia Institute of Technology</b><br>Canada,2018")
            .openPopup();
        L.marker([39.9062, 116.3879]).addTo(map)
            .bindPopup("<b>University of Chinese Academy of Sciences</b><br>China,2002")
            .openPopup();
        L.marker([38.0336, 114.5173]).addTo(map)
            .bindPopup("<b>Hebei Normal University</b><br>China,2002")
            .openPopup();
    </script>
</body>
</html>

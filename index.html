<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Map Example</title>
    <!-- Include Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Style for the map container -->
    <style>
        #map {
            height: 500px;
            width: 100%;
        }

        /* Style for the legend */
        .leaflet-control-layers {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 9999;
        }
        .legend {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 14px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend .icon {
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Leo Feng's Life Journey</h1>
    <div id="map"></div>

    <!-- Include Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.5, 0], 2); // Set center and zoom level

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers with popups
        L.marker([49.2537, -123.0033]).addTo(map)
            .bindPopup("<b>Geographic Information System </b><br>British Columbia Institute of Technology | Canada, 2018");
        L.marker([39.9062, 116.3879]).addTo(map)
            .bindPopup("<b>Environmental Science</b><br>University of Chinese Academy of Sciences | China, 2002");
        L.marker([38.0336, 114.5173]).addTo(map)
            .bindPopup("<b>Geography</b><br>Hebei Normal University | China, 1998");

        // Create the Legend
        var legend = L.control({ position: 'bottomleft' });

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');  // Create div for the legend
            div.innerHTML = `
                <div><span class="icon" style="background-color: red;"></span> BC Institute of Technology</div>
                <div><span class="icon" style="background-color: blue;"></span> University of Chinese Academy of Sciences</div>
                <div><span class="icon" style="background-color: green;"></span> Hebei Normal University</div>
            `;
            return div;
        };

        // Add the legend to the map
        legend.addTo(map);
    </script>
</body>
</html>
